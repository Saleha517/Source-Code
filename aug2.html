<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cute 14 August Animation — Flag • Quaid • Minar</title>
<style>
 
  :root{
    --green: #0a4f35;      /* deep flag green */
    --mint: #bdf7e2;       /* pastel mint */
    --cream: #fff9f2;      /* gentle bg tint */
    --pink: #ffd7e2;
    --sky: #d7f1ff;
    --gold: #ffe59a;
    --ink: #24363a;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background: radial-gradient(1200px 600px at 50% -10%, var(--mint), transparent 60%),
                                 radial-gradient(900px 500px at 120% 20%, var(--pink), transparent 60%),
                                 radial-gradient(900px 500px at -20% 40%, var(--sky), transparent 60%),
                                 var(--cream);
    font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", Arial, sans-serif;
    color: var(--ink);
    overflow:hidden;
  }

  /* Stage keeps cinematic frame for easy screen recording */
  #wrap{height:100%; display:grid; place-items:center; padding:2vmin}
  .stage{ position:relative; width:min(96vw, 1280px); aspect-ratio:16/9; border-radius:28px; overflow:hidden;
          background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.4));
          box-shadow: 0 30px 80px rgba(0,0,0,.18), inset 0 0 0 1px rgba(0,0,0,.08);
          isolation:isolate; }
  .stage.vertical{ aspect-ratio:9/16; width:min(96vw, 720px); }

  /* Soft floating blobs in the background */
  .blob{ position:absolute; width:40vmin; height:40vmin; border-radius:50%; filter:blur(30px); opacity:.35; animation: drift 18s ease-in-out infinite alternate; }
  .b1{ background:var(--mint); left:-8vmin; top:-10vmin }
  .b2{ background:var(--pink); right:-10vmin; top:0; animation-delay: -3s}
  .b3{ background:var(--sky); left:20%; bottom:-12vmin; animation-delay:-6s }
  @keyframes drift{ to{ transform: translate(4vmin, -3vmin) scale(1.08) } }

  /* Timeline controller (single animation that defines scene visibility) */
  .timeline{ position:absolute; inset:0; animation: timeline 24s linear infinite; }
  @keyframes timeline{ from{opacity:1} to{opacity:1} }

  /* Shared scene base */
  .scene{ position:absolute; inset:0; display:grid; place-items:center; text-align:center; padding:4vmin; }
  .hide{ opacity:0; transform: translateY(10px) scale(.98); }

  /* Scene visibility controlled with keyframes tied to .timeline using descendant selectors */
  .timeline .flag-scene{ animation: s1 24s linear infinite; }
  .timeline .quaid-scene{ animation: s2 24s linear infinite; }
  .timeline .minar-scene{ animation: s3 24s linear infinite; }
  .timeline .finale-scene{ animation: s4 24s linear infinite; }

  @keyframes s1{ 0%,3%{opacity:0; transform: translateY(12px)} 5%,28%{opacity:1; transform:none} 30%,100%{opacity:0} }
  @keyframes s2{ 0%,30%{opacity:0; transform: translateY(12px)} 32%,58%{opacity:1; transform:none} 60%,100%{opacity:0} }
  @keyframes s3{ 0%,60%{opacity:0; transform: translateY(12px)} 62%,84%{opacity:1; transform:none} 86%,100%{opacity:0} }
  @keyframes s4{ 0%,85%{opacity:0; transform: translateY(12px)} 87%,100%{opacity:1; transform:none} }

  /* --- Scene 1: Cute waving flag --- */
  .flag-wrap{ display:grid; gap:2vmin; place-items:center }
  .flag{ position:relative; width:min(70vmin, 560px); aspect-ratio: 16/10; background:#fff; border-radius:10px; overflow:hidden;
         box-shadow: 0 20px 60px rgba(0,0,0,.15), inset 0 0 0 2px rgba(0,0,0,.06); }
  .flag::before{ content:""; position:absolute; left:25%; top:0; bottom:0; right:0; background: var(--green);
                  background-image: linear-gradient( -60deg, rgba(255,255,255,.18) 0 10%, transparent 10% 20%, rgba(0,0,0,.08) 20% 30%, transparent 30% 40%, rgba(255,255,255,.15) 40% 50%, transparent 50% 60%);
                  animation: wave 3.5s ease-in-out infinite; }
  @keyframes wave{ 0%,100%{ transform: skewY(-1.2deg) translateX(0) } 50%{ transform: skewY(1.6deg) translateX(-8px) } }
  .crescent{ position:absolute; left:50%; top:50%; width:26%; aspect-ratio:1; transform: translate(-50%,-48%); }
  .crescent::before{ content:""; position:absolute; inset:0; border-radius:50%; background:#fff }
  .crescent::after{ content:""; position:absolute; left:12%; top:10%; right:0; bottom:0; border-radius:50%; background:var(--green) }
  .star{ position:absolute; left:66%; top:36%; width:0; height:0; border-right: 18px solid transparent; border-bottom: 12px solid #fff; border-left: 18px solid transparent; transform: rotate(35deg); }
  .star:before{ border-bottom: 14px solid #fff; border-left: 5px solid transparent; border-right: 5px solid transparent; position:absolute; height:0; width:0; top:-9px; left:-11px; content:""; transform: rotate(-35deg); }
  .star:after{ position:absolute; top:1px; left:-18px; width:0; height:0; border-right: 18px solid transparent; border-bottom: 12px solid #fff; border-left: 18px solid transparent; transform: rotate(-70deg); content:""; }
  .flag-tag{ font-weight:800; font-size: clamp(18px, 3.4vmin, 34px); color: var(--green) }

  /* --- Scene 2: Quaid portrait (use your own /quaid.jpg) --- */
  .quaid{ display:grid; place-items:center; gap:2vmin }
  .avatar{ width:min(54vmin, 440px); aspect-ratio:1; border-radius:28px; background: linear-gradient(145deg, #e8fff7, #fff), url('quaid.jpg') center/cover no-repeat; box-shadow: 0 20px 60px rgba(0,0,0,.15), inset 0 0 0 2px rgba(0,0,0,.05); position:relative; overflow:hidden; }
  .avatar::after{ content:"QA"; position:absolute; inset:0; display:grid; place-items:center; font-weight:900; font-size: clamp(48px, 12vmin, 120px); color: rgba(0,0,0,.08); letter-spacing:.08em; }
  .quote{ font-size: clamp(16px, 2.6vmin, 28px); max-width: 70ch; line-height:1.3 }
  .quote em{ font-style: normal; color: var(--green); font-weight:800 }
  .float-hearts{ position:absolute; inset:0; pointer-events:none }
  .float-hearts i{ position:absolute; width:10px; height:10px; background: radial-gradient(circle at 30% 30%, #fff 0 40%, transparent 42%), radial-gradient(circle at 70% 30%, #fff 0 40%, transparent 42%), radial-gradient(circle at 50% 70%, #fff 0 36%, transparent 38%);
                   transform: rotate(45deg); border-radius:2px; opacity:.5; animation: rise 8s linear infinite; }
  .float-hearts i:nth-child(odd){ width:12px; height:12px; opacity:.65; animation-duration:10s }
  @keyframes rise{ from{ transform: translateY(30%) rotate(45deg) scale(.9); opacity:.0 } to{ transform: translateY(-80%) rotate(45deg) scale(1.1); opacity:.7 } }

  /* --- Scene 3: Minar-e-Pakistan (SVG) + confetti --- */
  .minar{ display:grid; place-items:center; gap:2vmin }
  svg{ width:min(60vmin, 520px); height:auto; filter: drop-shadow(0 10px 24px rgba(0,0,0,.18)); }
  .confetti{ position:absolute; inset:0; pointer-events:none }
  .confetti b{ position:absolute; width:8px; height:14px; background: var(--green); border-radius:2px; opacity:.8; transform: translateY(100%); animation: conf 3.8s cubic-bezier(.2,.6,.2,1) infinite; }
  .confetti b:nth-child(3n){ background: var(--gold) }
  .confetti b:nth-child(4n){ background: var(--pink) }
  .confetti b:nth-child(5n){ background: var(--sky) }
  @keyframes conf{ to{ transform: translateY(-120vh) rotate(180deg) } }

  /* --- Scene 4: Finale text --- */
  .finale h1{ font-size: clamp(26px, 6vmin, 64px); margin:.1em 0; }
  .finale p{ font-size: clamp(16px, 3vmin, 28px); margin:.2em 0 }
  .badge{ display:inline-grid; place-items:center; padding:.6em 1em; border-radius:999px; background: rgba(10,79,53,.08); color: var(--green); font-weight:800; letter-spacing:.04em; box-shadow: inset 0 0 0 2px rgba(10,79,53,.12); }

  /* Controls */
  .controls{ position:absolute; right:12px; bottom:12px; display:flex; gap:8px; z-index:9 }
  .btn{ appearance:none; border:none; padding:10px 14px; border-radius:999px; font-weight:700; cursor:pointer; background:rgba(255,255,255,.6); color:#144; box-shadow: 0 6px 16px rgba(0,0,0,.15); }
  .btn:hover{ transform: translateY(-1px) }

  .credit{ position:absolute; left:12px; top:12px; font-size:14px; opacity:.7 }
</style>
</head>
<body>
  <div id="wrap">
    <main class="stage" id="stage">
      <!-- Ambient blobs -->
      <span class="blob b1"></span>
      <span class="blob b2"></span>
      <span class="blob b3"></span>

      <!-- Timeline driver -->
      <div class="timeline">
        <!-- Scene 1: Flag -->
        <section class="scene flag-scene">
          <div class="flag-wrap">
            <div class="flag" role="img" aria-label="Flag of Pakistan">
              <i class="crescent" aria-hidden="true"></i>
              <i class="star" aria-hidden="true"></i>
            </div>
            <div class="flag-tag">14 August — Pakistan Zindabad</div>
          </div>
        </section>

        <!-- Scene 2: Quaid -->
        <section class="scene quaid-scene">
          <div class="quaid">
            <div class="avatar" title="Add your quaid.jpg (square)"></div>
            <div class="quote">“<em>Unity • Faith • Discipline</em>” — Quaid‑e‑Azam Muhammad Ali Jinnah</div>
            <div class="float-hearts" aria-hidden="true"></div>
          </div>
        </section>

        <!-- Scene 3: Minar + confetti -->
        <section class="scene minar-scene">
          <div class="minar">
            <svg viewBox="0 0 220 420" aria-label="Minar-e-Pakistan (stylized)">
              <defs>
                <linearGradient id="G" x1="0" x2="0" y1="0" y2="1">
                  <stop offset="0%" stop-color="#ffffff"/>
                  <stop offset="100%" stop-color="#eaf6ef"/>
                </linearGradient>
              </defs>
              <!-- Base platform -->
              <ellipse cx="110" cy="370" rx="90" ry="22" fill="url(#G)" stroke="#cddad1"/>
              <!-- Pedestal layers -->
              <path d="M40 360 Q110 335 180 360 L180 368 Q110 392 40 368 Z" fill="url(#G)" stroke="#cddad1"/>
              <path d="M55 340 Q110 320 165 340 L165 348 Q110 368 55 348 Z" fill="url(#G)" stroke="#cddad1"/>
              <!-- Column -->
              <path d="M95 100 L125 100 L145 320 Q145 340 110 345 Q75 340 75 320 Z" fill="url(#G)" stroke="#cddad1"/>
              <!-- Crown -->
              <path d="M90 95 Q110 70 130 95 L130 110 L90 110 Z" fill="url(#G)" stroke="#cddad1"/>
              <circle cx="110" cy="68" r="8" fill="#eaf6ef" stroke="#cddad1"/>
            </svg>
          </div>
          <div class="confetti" aria-hidden="true"></div>
        </section>

        <!-- Scene 4: Finale Text -->
        <section class="scene finale-scene finale">
          <h1>Happy Independence Day</h1>
          <p class="badge">آزادی مبارک — Pakistan Zindabad</p>
          <p style="opacity:.8; margin-top:.6em">Like • Share • Subscribe 💚</p>
        </section>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button class="btn" id="toggleAspect">⇄ 9:16</button>
        <button class="btn" id="restart">↻ Restart</button>
      </div>
      <div class="credit">Cute 14 August • Record in 1080p</div>
    </main>
  </div>

<script>
  const stage = document.getElementById('stage');
  const btnAspect = document.getElementById('toggleAspect');
  const btnRestart = document.getElementById('restart');

  // Make many hearts
  const hearts = document.querySelector('.float-hearts');
  for(let i=0;i<24;i++){
    const h = document.createElement('i');
    h.style.left = Math.random()*100 + '%';
    h.style.bottom = Math.random()*30 + '%';
    h.style.animationDelay = (Math.random()*8).toFixed(2)+'s';
    hearts.appendChild(h);
  }

  // Confetti pieces
  const conf = document.querySelector('.confetti');
  for(let i=0;i<70;i++){
    const b = document.createElement('b');
    b.style.left = Math.random()*100 + '%';
    b.style.animationDelay = (Math.random()*3.8).toFixed(2)+'s';
    b.style.transform = `translateY(${100 + Math.random()*60}%) rotate(${Math.random()*90}deg)`;
    conf.appendChild(b);
  }

  // Aspect toggle for Shorts
  btnAspect.addEventListener('click', ()=>{
    stage.classList.toggle('vertical');
    btnAspect.textContent = stage.classList.contains('vertical') ? '⇄ 16:9' : '⇄ 9:16';
  });

  // Restart timeline by cloning .timeline
  btnRestart.addEventListener('click', ()=>{
    const t = document.querySelector('.timeline');
    const clone = t.cloneNode(true);
    t.parentNode.replaceChild(clone, t);
  });

  // Fullscreen on double-click
  stage.addEventListener('dblclick', ()=>{
    if(!document.fullscreenElement){ stage.requestFullscreen().catch(()=>{}); }
    else{ document.exitFullscreen(); }
  });
</script>
</body>
</html>
