<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hypnotic Rings</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

.rings {
  position: relative;
  width: 200px;
  height: 200px;
}

.rings div {
  position: absolute;
  border: 4px solid #0ff;
  border-radius: 50%;
  animation: spin 4s linear infinite;
}

.rings div:nth-child(1) { width: 200px; height: 200px; animation-delay: 0s; }
.rings div:nth-child(2) { width: 160px; height: 160px; animation-delay: -1s; }
.rings div:nth-child(3) { width: 120px; height: 120px; animation-delay: -2s; }
.rings div:nth-child(4) { width: 80px;  height: 80px;  animation-delay: -3s; }

@keyframes spin {
  0% { transform: rotate(0deg); border-color: #0ff; }
  50% { transform: rotate(180deg); border-color: #ff0; }
  100% { transform: rotate(360deg); border-color: #0ff; }
}
</style>
</head>
<body>
  <div class="rings">
     <div>Saleha</div>
     <div>Saleha</div>
     <div>Saleha</div>
    <div>Saleha</div>
  </div>
</body>
</html>
