<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Glass Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #000428, #004e92);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 20px;
      width: 280px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      animation: popIn 1s ease forwards;
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: scale(1);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .role {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 15px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    @keyframes popIn {
      0% {
        transform: translateY(-50px) scale(0.8);
        opacity: 0;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="me.png" alt="Avatar" class="avatar" width="100">
    <div class="name">Saleha Usman</div>
    <div class="role">Web Developer</div>
    <div class="role">@Saleha'sTechStudio</div>
    <button class="btn">Follow</button>
  </div>

</body>
</html>
