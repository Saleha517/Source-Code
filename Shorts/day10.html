<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Wave Text</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 4rem;
  font-family: 'Arial Black', sans-serif;
  display: flex;
}

span {
  color: #0ff;
  animation: wave 1.5s infinite ease-in-out;
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
}

span:nth-child(1) { animation-delay: 0s; }
span:nth-child(2) { animation-delay: 0.1s; }
span:nth-child(3) { animation-delay: 0.2s; }
span:nth-child(4) { animation-delay: 0.3s; }
span:nth-child(5) { animation-delay: 0.4s; }
span:nth-child(6) { animation-delay: 0.5s; }

@keyframes wave {
  0%, 100% { transform: translateY(0); color: #0ff; }
  50% { transform: translateY(-20px); color: #ff0; text-shadow: 0 0 20px #ff0, 0 0 40px #ff0; }
}
</style>
</head>
<body>
  <h1>
    <span>S</span>
    <span>A</span>
    <span>L</span>
    <span>E</span>
    <span>H</span>
    <span>A</span>
    <span>ðŸ’–</span>

  </h1>
</body>
</html>
